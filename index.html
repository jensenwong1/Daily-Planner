<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    <div class="hour 6">6 a.m.</div>
    <div class="hour 7">7 a.m.</div>
    <div class="hour 8">8 a.m.</div>
    <div class="hour 9">9 a.m.</div>
    <div class="hour 10">10 a.m.</div>
    <div class="hour 11">11 a.m.</div>
    <div class="hour 12">12 p.m.</div>
    <div class="hour 13">1 p.m.</div>
    <div class="hour 14">2 p.m.</div>
    <div class="hour 15">3 p.m.</div>
    <div class="hour 16">4 p.m.</div>
    <div class="hour 17">5 p.m.</div>
    <div class="hour 18">6 p.m.</div>
    <div class="hour 19">7 p.m.</div>
    <div class="hour 20">8 p.m.</div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
